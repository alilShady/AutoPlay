config-version: '1.0.0'
prefix: "<gray>[<yellow>EA</yellow>]<gray> "

commands:
  reload:
    success: "<green>Plugin đã được tải lại thành công!</green>"
    no-permission: "<red>Bạn không có quyền sử dụng lệnh này.</red>"
  give:
    success: "<green>Đã trao <white>%amount% x <yellow>%item_name% </yellow>cho người chơi <white>%player%</white>.</green>"
    player-not-found: "<red>Không tìm thấy người chơi <white>%player%</red>."
    formation-not-found: "<red>Không tìm thấy trận pháp với ID: <white>%id%</white>.</red>"
    usage: "<yellow>Sử dụng: <white>/%command% give <tên người chơi> <ID trận pháp> [số lượng]</white>"
    invalid-amount: "<red>Số lượng không hợp lệ.</red>"
  giveitem:
    usage: "<yellow>Sử dụng: <white>/%command% giveitem <tên người chơi> <ID trận pháp> [số lượng]</white>"
  test:
    player-only: "<red>Lệnh này chỉ dành cho người chơi.</red>"
    usage: "<yellow>Sử dụng: <white>/%command% test <ID trận pháp></white>"
    success: "<green>Đã kích hoạt thử nghiệm trận pháp: %formation_name%</green>"
  usage: "<yellow>Sử dụng: <white>/%command% [reload|give|giveitem|test]</white>"

formation:
  activate:
    success: "<green>%formation_name%<green> đã được kích hoạt!</green>"
    already-active: "<red>Trận pháp tại đây đã được kích hoạt.</red>"
  blueprint:
    build-success: "<green>Đã xây dựng thành công <yellow>%formation_name%</yellow>!</green>"
    build-fail-space: "<red>Không đủ không gian để xây dựng trận pháp tại đây.</red>"

team-integration:
  betterteams-detected: "Phát hiện BetterTeams! Đang tích hợp hệ thống team."
  simpleclans-detected: "Phát hiện SimpleClans! Đang tích hợp hệ thống team."
  mcmmo-detected: "Phát hiện mcMMO! Đang tích hợp hệ thống party."
  vanilla-scoreboard: "Không phát hiện plugin team nào, sử dụng Scoreboard team mặc định."
# =========================================================================================
#                          CUSTOM BASE EFFECT LIBRARY
# =========================================================================================
# Each ID defined here can be called in formations.yml using "base_effect_id".
#
# SHAPES:
# - CIRCLE: A circle shape.
# - STAR: A star shape. Add "connect_adjacent: true" to draw a Polygon instead.
#
# ATTRIBUTES:
#   particle: The particle type (e.g., REDSTONE, FLAME, SOUL_FIRE_FLAME).
#   color: "#RRGGBB" (Used for REDSTONE particles only).
#   size: 1.0 (Used for REDSTONE particles only).
#   radius: The radius of the shape.
#   points: The number of points (for STAR/Polygon).
#   rotation_offset: Slightly rotates the shape (in degrees).
#   step_multiplier: (For STAR) The step to connect vertices (e.g., 2 connects every other vertex).
# =========================================================================================


# PHIÊN BẢN CẤU HÌNH (KHÔNG THAY ĐỔI)
config-version: '1.0.0'

# ----------------------------------------------------
#  Tệp cấu hình Trận Pháp cho plugin TuTienTranPhap
# ----------------------------------------------------
#
# === HƯỚNG DẪN VỀ VẬT PHẨM KÍCH HOẠT (activation_item) ===
#
# CÁCH 1: VẬT PHẨM THƯỜNG (Dễ kiếm)
# Chỉ cần khai báo tên vật liệu. Bất kỳ vật phẩm nào cùng loại đều có thể kích hoạt.
#
#   activation_item: "DIAMOND"
#
# ----------------------------------------------------
#
# CÁCH 2: VẬT PHẨM ĐẶC BIỆT (Chống làm giả bằng đe)
# Định nghĩa chi tiết vật phẩm với 'name' hoặc 'lore'. Plugin sẽ tự động hiểu
# đây là vật phẩm "unique" và yêu cầu người chơi phải có đúng vật phẩm "xịn"
# (do admin give) để kích hoạt.
#
#   activation_item:
#     material: "NETHER_STAR"
#     name: "<gold>Linh Hồn Trận Pháp"
#     lore:
#       - "<gray>Một vật phẩm cổ xưa chứa đầy năng lượng."
#
# Bạn có thể sử dụng mã màu MiniMessage cho 'name' và 'lore'.
#
# =================================================================

kim-cang-tran:
  display_name: "<yellow><bold>Kim Cang Hộ Thể Trận</bold></yellow>"
  activation_item: "NETHERITE_INGOT"
  duration: "30m"
  radius: 20
  pattern:
    key:
      X: "OBSIDIAN"
      P: "CHISELED_QUARTZ_BLOCK"
    shape:
      - "PPPPP"
      - "P   P"
      - "P X P"
      - "P   P"
      - "PPPPP"
  particles:
    ring: "TOTEM"
    pillar: "FLAME"
  effects:
    - type: "POTION"
      target: "UNDAMAGEABLE"
      potion_effect: "DAMAGE_RESISTANCE"
      value: 1
    - type: "POTION"
      target: "DAMAGEABLE"
      potion_effect: "WEAKNESS"
      value: 1

thoi-ma-tran:
  display_name: "<aqua><bold>Thối Ma Trận</bold></aqua>"

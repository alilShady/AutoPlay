  radius: 25
  pattern:
    key:
      X: "CONDUIT"
      P: "PRISMARINE_BRICKS"
    shape:
      - " PPP "
      - "P   P"
      - "P X P"
      - "P   P"
      - " PPP "
  particles:
    ring: "SQUID_INK"
  effects:
    - type: "REPEL"
      target: "DAMAGEABLE"
      value: 1.2

loi-nguc-tran:
  display_name: "<yellow><bold>Thiên Lôi Ngục Trận</bold></yellow>"
  activation_item: "LIGHTNING_ROD"
  duration: "5m"
  radius: 20
  pattern:
    key:
      X: "LODESTONE"
      P: "IRON_BARS"
      C: "COPPER_BLOCK"
    shape:
      - " P P "
      - "PCXCP"
      - " C C "
      - "PCXCP"
      - " P P "
  particles:
    ring: "ELECTRIC_SPARK"
    dome: "CLOUD"
    pillar: "FIREWORK"
  effects:
    - type: "VORTEX"

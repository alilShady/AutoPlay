# ----------------------------------------------------
#  Tệp cấu hình Trận Pháp cho plugin TuTienTranPhap
#  Phiên bản: 3.0 - Hỗ trợ nhiều loại hiệu ứng mới
# ----------------------------------------------------
#
# HƯỚNG DẪN CẤU HÌNH CÁC LOẠI HIỆU ỨNG (type)
#
# 1. POTION - Áp dụng hiệu ứng thuốc
#    target: PLAYERS, HOSTILE_MOBS, ALL
#    potion_effect: Tên hiệu ứng (ví dụ: REGENERATION, SPEED)
#    amplifier: Cấp độ (0 = cấp I, 1 = cấp II...)
#
# 2. PARTICLE_SHIELD - Tạo hiệu ứng hạt trang trí
#    main_particle: Hạt của vòng tròn chính xoay dưới đất.
#    pillar_particle: Hạt của các cột năng lượng bay lên từ rìa.
#    orb_particle: Hạt của quả cầu năng lượng ở trung tâm.
#    dome_particle: Hạt "dệt" nên mái vòm bảo vệ.
#    rotation_speed: Tốc độ xoay (Mặc định: 1.5)
#    pillar_count: Số lượng trụ năng lượng (Mặc định: 5)
#    dome_lines: Số đường cong của mái vòm (Mặc định: 8)
#
# 3. CROP_GROWTH - Tăng tốc độ cây trồng
#    multiplier: Hệ số tăng trưởng (Mặc định: 1.5)
#
# 4. AREA_DAMAGE - Gây sát thương liên tục
#    target: HOSTILE_MOBS, PLAYERS, ALL
#    damage: Lượng sát thương mỗi lần (2.0 = 1 trái tim)
#
# 5. MOB_REPULSION - Đẩy lùi quái vật
#    force: Lực đẩy (Mặc định: 0.8)
#
# 6. FURNACE_BOOST - Tăng tốc lò nung
#    multiplier: Tốc độ nấu nhanh gấp bao nhiêu lần (Mặc định: 2.0)
#
# 7. ITEM_REPAIR - Sửa chữa vật phẩm
#    target: PLAYERS, ALL (áp dụng cho mọi người chơi)
#    amount: Số độ bền được sửa mỗi lần (Mặc định: 5)
#
# ----------------------------------------------------


# PHIÊN BẢN CẤU HÌNH (KHÔNG THAY ĐỔI)
config-version: '1.0.0'

# =================================================================================================
# =================================================================================================
#
#                HƯỚNG DẪN CẤU HÌNH TRẬN PHÁP - PLUGIN TUTIENTRANPHAP (BẢN CHI TIẾT)
#
# Chào mừng bạn đến với tệp cấu hình trận pháp! Tại đây, bạn có thể tự do sáng tạo
# ra những trận pháp độc đáo với hiệu ứng và chức năng riêng. Vui lòng đọc kỹ hướng
# dẫn dưới đây để hiểu rõ từng tùy chọn.
#
# =================================================================================================
# MỤC 1: CẤU TRÚC CƠ BẢN CỦA MỘT TRẬN PHÁP
# =================================================================================================
#
# ten-tran-phap-cua-ban:               # ID định danh duy nhất, không dấu, không khoảng trắng.
#   display_name: "<red>Tên Trận Pháp" # Tên hiển thị trong game, hỗ trợ MiniMessage.
#   activation_item: ...                # Vật phẩm dùng để kích hoạt trận pháp (Xem Mục 2).
#   duration: "15m"                     # Thời gian tồn tại (t: tick, s: giây, m: phút, h: giờ).
#   radius: 20                          # Bán kính ảnh hưởng của hiệu ứng.
#   pattern: ...                        # Cấu trúc vật lý của trận pháp (Xem Mục 3).
#   particles: ...                      # Hiệu ứng hạt trang trí (Xem Mục 4).
#   effects: ...                        # Các hiệu ứng gameplay (Xem Mục 5).
#
# =================================================================================================
# MỤC 2: VẬT PHẨM KÍCH HOẠT (activation_item)
# =================================================================================================
#
# CÁCH 1: VẬT PHẨM THƯỜNG (Dựa trên loại vật liệu)
#   activation_item: "DIAMOND"
#
# CÁCH 2: VẬT PHẨM ĐẶC BIỆT (Có tên, lore, và tag NBT ẩn để chống làm giả)
#   activation_item:
#     material: "NETHER_STAR"
#     name: "<gold>Linh Hồn Trận Pháp"
#     lore:
#       - "<gray>Một vật phẩm cổ xưa."
#
# =================================================================================================
# MỤC 3: CẤU TRÚC TRẬN PHÁP (pattern)
# =================================================================================================
#
#   pattern:
#     key:
#       X: "BEACON"                  # 'X' luôn là khối trung tâm.
#       G: "GOLD_BLOCK"
#     shape:
#       - " GGG "
#       - "G X G"
#       - " GGG "
#
# =================================================================================================
# MỤC 4: HIỆU ỨNG HẠT (particles)
# =================================================================================================
#
#   particles:
#     shapes:
#       - type: RING
#         particle: TOTEM
#         # ... các tùy chọn khác ...
#
# --- CÁC KIỂU HÌNH DẠNG (TYPE) ---
# 1. RING, 2. PILLAR, 3. DOME, 4. SPHERE, 5. HELIX, 6. VORTEX, 7. RAIN
#
# =================================================================================================
# MỤC 5: HIỆU ỨNG GAMEPLAY (effects) - GIẢI THÍCH CHI TIẾT
# =================================================================================================
#
# effects:
#   - type: "HEAL"
#     target: "UNDAMAGEABLE"
#     value: 1.5
#
# --- KHÓA "TARGET" (MỤC TIÊU) ---
# Hầu hết các hiệu ứng đều cần khóa này để xác định đối tượng tác động.
#
#   target: <GIÁ_TRỊ>
#
#   Các giá trị hợp lệ:
#   - OWNER:        Chỉ tác động lên người đã kích hoạt trận pháp.
#   - ALL:          Tác động lên TẤT CẢ người chơi và thực thể sống.
#   - MOBS:         Chỉ tác động lên quái vật (vd: Zombie, Skeleton, Creeper...).
#   - DAMAGEABLE:   Tác động lên các mục tiêu "thù địch", bao gồm quái vật và những người
#                   chơi không phải là đồng minh (không cùng team/clan).
#   - UNDAMAGEABLE: Tác động lên các mục tiêu "thân thiện", bao gồm động vật (heo, bò...)
#                   và những người chơi là đồng minh (bao gồm cả chủ nhân).
#
# --- DANH SÁCH CÁC LOẠI HIỆU ỨNG (TYPE) VÀ TÙY CHỌN RIÊNG ---
#
# 1.  DAMAGE: Gây sát thương.
#       value: Lượng sát thương (vd: 1.0 tương đương nửa trái tim).
#
# 2.  HEAL: Hồi máu.
#       value: Lượng máu hồi phục (vd: 1.0 tương đương nửa trái tim).
#
# 3.  POTION: Thêm hiệu ứng thuốc.
#       target: Mục tiêu nhận hiệu ứng.
#       potion_effect: Tên hiệu ứng theo Bukkit (vd: SPEED, REGENERATION, WEAKNESS).
#       value: Cấp độ hiệu ứng (0 = cấp I, 1 = cấp II, 2 = cấp III...).
#
# 4.  REPEL: Đẩy lùi các mục tiêu ra xa khỏi tâm.
#       value: Lực đẩy (số càng lớn đẩy càng mạnh, 1.0 là khá mạnh).
#
# 5.  VORTEX: Hút các mục tiêu vào tâm.
#       value: Lực hút (số càng lớn hút càng mạnh, 0.5 là vừa phải).
#
# 6.  ROOT: Trói chân mục tiêu bằng hiệu ứng SLOW cực mạnh.
#       target: Mục tiêu bị trói.
#       duration: Thời gian trói (vd: "5s", "100t").
#       value: Cấp độ trói (nên để từ 5 trở lên để có hiệu quả).
#
# 7.  IGNITE: Đốt cháy mục tiêu.
#       target: Mục tiêu bị đốt.
#       duration: Thời gian cháy (vd: "3s" là 3 giây).
#
# 8.  CLEANSE: Gột rửa các hiệu ứng xấu (debuff).
#       target: Mục tiêu được gột rửa. (Không cần 'value').
#
# 9.  REPAIR: Sửa chữa độ bền vật phẩm cho người chơi.
#       target: Người chơi được sửa đồ (chỉ hoạt động với Player).
#       value: Lượng độ bền được phục hồi mỗi chu kỳ.
#
# 10. FREEZE: Đóng băng các khối chất lỏng (Nước -> Băng, Lava -> Obsidian).
#       (Không cần 'target' hay 'value', tác động lên các khối trong bán kính).
#
# 11. GROWTH: Thúc đẩy cây trồng lớn nhanh.
#       value: Hệ số tăng trưởng (vd: 2.0 làm cây lớn nhanh gấp đôi).
#
# 12. HARVEST: Tự động thu hoạch cây trồng đã lớn hết cỡ.
#       replant: true/false (mặc định là true) - Có tự trồng lại cây sau khi thu hoạch không.
#
# 13. BREED: Thúc đẩy động vật giao phối.
#       value: Thời gian chờ (cooldown) giữa các lần thúc đẩy, tính bằng tick (20 ticks = 1 giây).
#
# 14. XP: Tạo ra các quả cầu kinh nghiệm.
#       value: Tổng số kinh nghiệm sẽ được tạo ra mỗi chu kỳ.
#
# 15. STASIS: Tạo vùng làm chậm thời gian, ảnh hưởng đến cả thực thể và vật thể bay (tên, mũi tên).
#       target: Mục tiêu bị làm chậm.
#       value: Cấp độ làm chậm (từ 1 đến 5, càng cao càng chậm).
#
# 16. LIGHTNING: Triệu hồi sét.
#       target: Mục tiêu bị sét đánh.
#       visual_only: true/false (mặc định là false) - true nếu chỉ muốn hiệu ứng sét mà không gây sát thương.
#
# ... (Các hiệu ứng khác sẽ được cập nhật ở đây khi có)
# =================================================================================================

